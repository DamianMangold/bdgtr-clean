<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income & Cash - BDGTR</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/navigation.css">
  <link rel="stylesheet" href="styles/income-cash.css" />
  <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-button">Home</a>
    </div>
  </header>

  <div id="root"></div>

  <script type="text/babel">
    function IncomeCashForm() {
      const [yearlyIncome, setYearlyIncome] = React.useState('');
      const [cashOnHand, setCashOnHand] = React.useState('');
      const [netWorth, setNetWorth] = React.useState('');

      React.useEffect(() => {
        const saved = JSON.parse(localStorage.getItem('incomeCashData'));
        if (saved) {
          setYearlyIncome(saved.yearlyIncome || '');
          setCashOnHand(saved.cashOnHand || '');
          setNetWorth(saved.netWorth || '');
        }
      }, []);

      const handleSubmit = (e) => {
        e.preventDefault();
        const data = { yearlyIncome, cashOnHand, netWorth };
        localStorage.setItem('incomeCashData', JSON.stringify(data));

        const user = JSON.parse(localStorage.getItem('bdgtrUser')) || {};
        localStorage.setItem('bdgtrUser', JSON.stringify({ ...user, ...data }));

        window.location.href = 'debt-check.html';
      };

      return (
        <main className="container">
          <h1 className="page-title">Your Income & Cash</h1>

          <form onSubmit={handleSubmit} className="income-form">
            <label>
              Estimated Yearly Income (CAD)
              <input
                type="number"
                id="yearlyIncome"
                name="yearlyIncome"
                className="form-input"
                placeholder="e.g. 45000"
                required
                value={yearlyIncome}
                onChange={(e) => setYearlyIncome(e.target.value)}
              />
            </label>

            <label>
              Cash in Account (approximate)
              <input
                type="number"
                id="cashOnHand"
                name="cashOnHand"
                className="form-input"
                placeholder="e.g. 3000"
                required
                value={cashOnHand}
                onChange={(e) => setCashOnHand(e.target.value)}
              />
            </label>

            <label>
              Estimated Net Worth
              <input
                type="number"
                id="netWorth"
                name="netWorth"
                className="form-input"
                placeholder="e.g. 10000"
                required
                value={netWorth}
                onChange={(e) => setNetWorth(e.target.value)}
              />
            </label>

            <div className="button-group">
              <button
                type="button"
                className="start-button"
                onClick={() => window.location.href = "sign-up.html"}
              >
                Back
              </button>
              <button
                type="button"
                className="start-button"
                onClick={() => window.location.href = "debt-check.html"}
              >
                Skip
              </button>
              <button type="submit" className="start-button">Next</button>
            </div>
          </form>
        </main>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<IncomeCashForm />);
  </script>
</body>
</html>
