<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BDGTR</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/navigation.css">
  <link rel="stylesheet" href="styles/contact.css">

<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="nav-wrapper">
      <div class="nav-left">
        <a href="index.html" class="nav-button">Home</a>
        <a href="about.html" class="nav-button">About Us</a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-form">
      <h1>Contact Us</h1>
      <p>Want To Get A Hold Of Us? Give Us Feedback?<br>We Are Happy To Hear From You.</p>

      <form>
        <div class="form-row">
          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
    <div class="contact-image">
      <img src="images/contact-us.png" alt="Man Smiling" />
    </div>
  </section>

<!-- Footer -->
<footer class="footer">
  <div class="footer-columns">
    <div class="footer-column">
      <h4>Company Info</h4>
      <ul>
        <li><a href="about.html">About us</a></li>

    </div>

        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="termsofservice.html">Terms of Service</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>Stay in the loop</h4>
      <div class="social-icons">
        <!-- You can add your icons here -->
        <img src="images/instagram.png" alt="Instagram">
        <img src="images/tik-tok.png" alt="TikTok">
        <img src="images/youtube.png" alt="YouTube">
      </div>
      <p>Subscribe to our newsletter</p>
    </div>
  </div>
</footer>

</body>
</html>
